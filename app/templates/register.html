<!DOCTYPE html>

<html lang="en">

<head>
  <title> {% block title %}  {% endblock %} </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type = "text/css" href="../static/css/style.css">
</head>

<body>
  <h1>Register</h1>
  <form class="sign-in-form" method="POST" action="/register">
      <label for="sign-in-form-username">Username</label>
      <br>
      <input name="username" type="text" required="required" min=0 class="sign-in-form-username">
      <br><br>
      <label for="sign-in-form-password">Password</label>
      <br>
      <input name="password"  type="password" required="required" min=0 class="sign-in-form-password">
      <br><br>
      <input type="submit" value="Sign Up" class="sign-in-form-button">
  </form>
  <br>
  <form class="sign-in-form" action = "/" method="POST">
      <input type="submit" value="Cancel" class="sign-in-form-button">
  </form>
</body>
</html>
